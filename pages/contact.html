    <!-- NAVIGATION -->
    <nav id="navbar" class="nav">

        <div id="switch">

            <label class="label" for="chk">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
                <i class="fa fa-sun-o"></i>
                <div class="ball"></div>
            </label>

    <div id="lang-search">
        <div id="language">
            <a class="lng" id="tr" href="./contact_tr.html">
                <img class="flag-icon" src="../img/tr.png" alt="TR"></span> TR
            </a>
            <a class="lng" id="en" href="./contact.html">
                <img class="flag-icon" src="../img/us.png" alt="US"> EN
            </a>
        </div>
        <section id="search">
            <label for="search-input">
                <i class="fa fa-search" aria-hidden="true"></i>
                <span class="sr-only">Search...</span>
            </label>
            <input id="search-input" class="form-control" placeholder="Search..." autocomplete="off" spellcheck="false"
                autocorrect="off" tabindex="1">
            <a id="search-clear" href="#" class="fa fa-times-circle hide" aria-hidden="true">
                <span class="sr-only">Clear search</span>
            </a>
        </section>
    </div>
    <div class="social" id="link-list" orientation="left">
        <ul class="link">
            <li>
                <a href="https://github.com/aysedemirel" rel="noopener noreferrer nofollow" target="_blank"
                    aria-label="GitHub" variant="secondary" class="social-media">
                    <i class="fa fa-github"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/aysee_demirel" rel="noopener noreferrer nofollow" target="_blank"
                    aria-label="Twitter" variant="secondary" class="social-media">
                    <i class="fa fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/ayse-demirel" rel="noopener noreferrer nofollow" target="_blank"
                    aria-label="LinkedIn" variant="secondary" class="social-media">
                    <i class="fa fa-linkedin"></i>
                </a>
            </li>
            <li>
                <a href="mailto:aysedemirel1996@gmail.com" rel="noopener noreferrer nofollow" variant="secondary"
                    aria-label="Email" class="social-media">
                    <i class="fa fa-envelope"></i>
                </a>
            </li>
        </ul>
        <button onclick="topFunction()" id="topBtn" title="Go to top">
            <i class="fa fa-arrow-up fa-2x" aria-hidden="true"></i>
        </button>
    </div>

    <!-- HEADER -->
    <header id="contact-header">
        <img id="character" src="../img/character.png">
        <section class="help-table">
            <p>I can help with the following: </p>
            <div class="tick-part">
                <ul>
                    <!-- TODO: Add project link -->
                    <li><a href="#">Java</a></li>
                    <li><a href="#">Python</a></li>
                    <li><a href="#">HTML-CSS</a></li>
                    <li><a href="#">Git-GitHub</a></li>
                    <li><a href="#">UI/UX</a></li>
                </ul>
            </div>
        </section>
    </header>

    <!-- FORM -->
    <form id="contact-form" name="contact-form">
        <button id="mail-button" class="contact"><a href="mailto:aysedemirel1996@gmail.com">EMAIL</a></button>
        <p class="contact" id="or-text">OR</p>
        <div class="contact" id="item-form">
            <input class="form-item" id="name" name="name" placeholder="Name" text="Name" required>
            <input id="email" class="form-item" class="form-control" type="email" name="email" placeholder="Enter your email" required>
            <select name="skills" id="skills" required>
                <option disabled selected value>Select topic you need help with</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="git">Git</option>
                <option value="github">GitHub</option>
                <option value="ui-ux">UI/UX</option>
            </select>
            <textarea id="message" class="input-textarea-message" name="message" placeholder="Enter your message here..." required></textarea>
            <button id="mail-button" class="contact" onclick=" return validateForm()">SEND</button>
        </div>
    </form>
    <footer>
        © 2021 Ayşe Demirel, unless otherwise stated.
    </footer>
    <script src="https://use.fontawesome.com/de50a042e8.js"></script>
    <script src="../js/script.js"></script>
